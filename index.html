<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedding images and video</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

    <div id="left-header"> 
      <a href="" id="extra-menu">
        <img class="icon" id="side-menu" src="/icons/bars-solid.svg">
      </a>
      
      <a href="" id="home">
        <img id="yt-icon" src="/icons/youtube-logo.png">
        <span id="yt-title">YouTube</span>
      </a>
    </div>

    <div id="search">
      <input id="search-box" type="text" placeholder="Search">
      <a href="">
        <div id="search-icon">
          <img class="icon" src="/icons/search-solid.svg">
        </div>         
      </a>
      <a href="" id="search-voice">
        <img class="icon" src="/icons/microphone-solid.svg">
      </a>
    </div>

    <div id="user-tools">
      <a href="">
        <img id="apps" class="icon" src="/icons/table-cells-solid.svg">
      </a>
      <a href="">
        <img id="settings" class="icon" src="/icons/ellipsis-vertical-solid.svg">
      </a>
      <a href="">
        <div id="sign-in">
        <img class="icon" id="sign-icon" src="/icons/user-circle-regular.svg">
        <span id="sign-text">SIGN IN</span>
        </div>
      </a>
    </div>
    
  </header>

</body>
</html>
